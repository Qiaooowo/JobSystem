<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui@2.14.1/lib/theme-chalk/index.css">
    <title>就业管理系统-简历维护</title>
    <style>
        html,body{
            height: 100%;
            margin: 0;
        }
        #app{
            height: 100%;
        }
        .el-container{
            height: 100%;
        }
        .el-header{
            background: #011e2c;
        }
        .el-aside{
            height: 100%;
            background: #011e2c;
        }
        .el-menu{
            border: 0;
        }
    </style>
</head>
<body>
<div id="app">
    <el-container>
        <el-header>
            <h3 style="color: white;">就业管理系统</h3>
        </el-header>
        <el-container>
            <el-aside width="20%">
                <el-container>
                    <el-main>
                        <el-menu default-active="2"  background-color="#011e2c"
                                 text-color="#fff" active-text-color="#ffd04b">
                            <el-menu-item index="1">
                                <i class="el-icon-user-solid"></i>
                                <span slot="title">公司信息</span>
                            </el-menu-item>
                            <el-menu-item index="2" @click="gotoResumesManagement">
                                <i class="el-icon-s-management"></i>
                                <span slot="title">岗位管理</span>
                            </el-menu-item>
                            <el-menu-item index="3">
                                <i class="el-icon-search"></i>
                                <span slot="title">投递记录</span>
                            </el-menu-item>
                        </el-menu>
                    </el-main>
                    <el-footer>
                        <p style="color: white">@copyright 560 2020-12</p>
                    </el-footer>
                </el-container>
            </el-aside>
            <el-main>
                <el-table :data="tableData">
                    <el-table-column prop="jobName" label="岗位名称" width="180">
                    </el-table-column>
                    <el-table-column prop="jobType" label="岗位类型" width="180">
                    </el-table-column>
                    <el-table-column prop="jobDescription" label="岗位描述" width="180">
                    </el-table-column>
                    <el-table-column
                            label="操作"
                            width="100">
                        <template slot-scope="scope">
                            <el-button @click="" type="text" size="small">删除</el-button>
                            <el-button type="text" size="small">编辑</el-button>
                        </template>
                    </el-table-column>
                </el-table>
                <div class="block">
                    <el-pagination layout="prev, pager, next"
                                   v-bind:current-page="current"
                                   v-bind:total="total"
                                   v-bind:page-size="size"
                                   @current-change="currentChange"
                    >
                    </el-pagination>
                </div>
            </el-main>
        </el-container>
    </el-container>
</div>
<!-- Vue -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<!-- 引入Element组件库 -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<!-- 引入axios -->
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            jobId: '',
            tableData: [],
            current: 0,
            size: 1,
            total: 2
        },
        methods: {
            initfun: function () {
                var that = this;
                var params = new URLSearchParams();
                params.append('current', that.current);
                params.append('size',that.size);
                axios.post("/Job/getMyJobs",params)
                    .then(function (reponse) {
                    var data = JSON.parse(reponse.data).data;
                    console.log(data);
                    that.tableData = data;
                    that.total = data[0].total;
                    console.log(that.total);
                },function (err) {

                });
            },
            currentChange: function (val) {
                var that = this;
                that.current = val;
                var params = new URLSearchParams();
                params.append('current', that.current);
                params.append('size',that.size);
                axios.post("/Job/getMyJobs",params)
                    .then(function (reponse) {
                        var data = JSON.parse(reponse.data).data;
                        console.log(data);
                        that.tableData = data;
                        that.total = data[0].total;
                        console.log(that.total);
                    },function (err) {

                    }
                );
            } 
        },
        mounted(){
            this.initfun();
        }
    })
</script>
</body>
</html>
